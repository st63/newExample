<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Это сделано чтобы приоритетные были мобилки, а под другие устройства потом подгоняется-->
    <title>A Great Demo on CodePen</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="admin">ADMIN</div>
            <div class="border__one"></div>
            <div class="text dashboard">Dashboard</div>
            <div class="border__two"></div>
            <div class="text__sm interface">INTERFACE</div>
            <div class="arrow__box arrow__box-one">
                <div class="text components">Components</div>
                <div class="arrow"></div>
            </div>
            <div class="arrow__box arrow__box-two">
                <div class="text utilities">Utilities</div>
                <div class="arrow"></div>
            </div>
            <div class="border__three"></div>
            <div class="text__sm addons">ADDONS</div>
            <div class="arrow__box arrow__box-three">
                <div class="text pages">Pages</div>
                <div class="arrow"></div>
            </div>
            <div class="text charts">Charts</div>
            <div class="text tables">Tables</div>
        </div>
        <div class="right">
            <div class="header"></div>
            <div class="content"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
