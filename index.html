<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Это сделано чтобы приоритетные были мобилки, а под другие устройства потом подгоняется-->
    <title>A Great Demo on CodePen</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">A<span id="dmin">DMIN</span></div>
            <div class="nav">
                <div class="nav__box">
                    <div class="nav__item">
                        <div class="nav__link"><i class="fas fa-fw fa-tachometer-alt"></i>Dashboard</div>
                    </div>
                </div>
                <div class="nav__box">
                    <div class="nav__title">INTERFACE</div>
                    <div class="nav__item">
                        <div class="nav__link"><i class="fas fa-fw fa-cog"></i>Components<div class="nav__link--arrow">
                            </div>
                        </div>
                        <div class="nav__dropdown">
                            <div class="dropdown__title">CUSTOM COMPONENTS:</div>
                            <ul class="dropdown__list">
                                <li class="dropdown__list--item"><a href="">Buttons</a></li>
                                <li class="dropdown__list--item"><a href="">Cards</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="nav__item">
                        <div class="nav__link"><i class="fas fa-fw fa-wrench"></i>Utilities<div
                                class="nav__link--arrow"></div>
                        </div>
                        <div class="nav__dropdown">
                            <div class="dropdown__title">CUSTOM UTILITIES:</div>
                            <ul class="dropdown__list">
                                <li class="dropdown__list--item"><a href="">Colors</a></li>
                                <li class="dropdown__list--item"><a href="">Borders</a></li>
                                <li class="dropdown__list--item"><a href="">Animations</a></li>
                                <li class="dropdown__list--item"><a href="">Other</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="nav__box">
                    <div class="nav__title">ADDONS</div>
                    <div class="nav__item">
                        <div class="nav__link"><i class="fas fa-fw fa-folder"></i>Pages<div class="nav__link--arrow">
                            </div>
                        </div>
                        <div class="nav__dropdown">
                            <div class="dropdown__title">LOGIN SCREENS:</div>
                            <ul class="dropdown__list">
                                <li class="dropdown__list--item"><a href="">Login</a></li>
                                <li class="dropdown__list--item"><a href="">Register</a></li>
                                <li class="dropdown__list--item"><a href="">Forgot Password</a></li>
                            </ul>
                            <div class="dropdown__title">OTHER PAGES:</div>
                            <ul class="dropdown__list">
                                <li class="dropdown__list--item"><a href="">404 Page</a></li>
                                <li class="dropdown__list--item"><a href="">Blank Page</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="nav__item">
                        <div class="nav__link"><i class="fas fa-fw fa-chart-area"></i>Charts</div>
                    </div>
                    <div class="nav__item">
                        <div class="nav__link"><i class="fas fa-fw fa-table"></i>Tables</div>
                    </div>
                </div>
                <div class="nav__box">
                    <div class="btn">
                        <div class="btn__arrow"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="header">
                <div class="header__search">
                    <input class="search" type="text" placeholder="Search for..."><i class="fas fa-fw fa-search"></i>
                </div>
                <div class="header__user">
                    <div class="header__user--alert"><i class="fas fa-fw fa-bell"></i><div class="alert__value">3+</div></div>
                    <div class="header__user--mail"><i class="fas fa-fw fa-envelope"></i><div class="mail__value">7</div></div>
                    <div class="header__user--name">
                        <div class="user--name__text">Douglas McGee</div>
                        <div class="user--name__photo"></div>
                    </div>
                </div>
            </div>
            <div class="content"></div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
